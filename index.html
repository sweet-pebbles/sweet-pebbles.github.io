<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pebbles</title>
</head>
<body>
    <div class="container">
        <div class="wrapper-1">
            <input id='answer' type='text' placeholder="Type here..." required>
        </div>
        <div class="wrapper-2">
            <form id='contact-form'>
                <input type="submit" id='myBtn' onclick="sendAlert();" value="Submit">
              </form>
            <h1 id='reply'></h1>
        </div>
    </div>

<script>
    const form = document.getElementById('contact-form')
    const acknowledge = document.getElementById('reply')

    form.addEventListener('submit', e => e.preventDefault())

    function sendAlert() {
        // Sending Message
        const answer = document.getElementById('answer').value

        if( answer == 'mehulisgreat' ) {
            acknowledge.innerHTML = 'Your feelings here...'

            // Disabling button
            const button = document.getElementById('myBtn')
            button.disabled = true

            const url='https://formspree.io/xrgydpoj';
            let data = {
                _replyto: 'your@neighbour.com',
                _message: 'form is accessed'
            }

            let fetchData = { 
                method: 'POST', 
                headers: {
                    'Content-Type': 'application/json;charset=utf-8'
                },
                body: JSON.stringify(data)
            }
            fetch(url, fetchData)
            .then(function() {
                console.log('message sent')
                form.reset()
            })
            .catch(error => {
                console.log('error')
            })
        //  Enabling button
            button.disabled = false
        }
            else{
                return acknowledge.innerHTML = 'aisa mat karo...dil se bura lagta hai...ðŸ˜­ðŸ˜­ aur chappal marunga wo alag...'
            }
        }
</script>
</body>
</html>
